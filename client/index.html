<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <button id="compliment-button">Get a compliment</button>
    <button id="fortune-button">Get a fortune</button>

    <form>
      <input
          type='text'
          id="name"
          placeholder="What's the items name?"/>
      <input 
          type='text'
          id="img"
          placeholder='Paste an image URL'/>


      <section id="useful-container">
          <p>Rate the usefulness of the item:</p>
          <div id="radio-container">
              <label for="one">
                  <input
                      type="radio"
                      name="ratings"
                      value="1"
                      id="one"/>
                  1
              </label>
              <label for="two">
                  <input
                      type="radio"
                      name="ratings"
                      value="2"
                      id="two"/>
                  2
              </label>
              <label for="three">
                  <input
                      type="radio"
                      name="ratings"
                      value="3"
                      id="three"/>
                  3
              </label>
              <label for="four">
                  <input
                      type="radio"
                      name="ratings"
                      value="4"
                      id="four"/>
                  4
              </label>
              <label for="five">
                  <input
                      type="radio"
                      name="ratings"
                      value="5"
                      id="five"/>
                  5
              </label>
          </div>
      </section>
      
      <button>Add Item</button>
  </form>

    <div>

      <section id="item-container"></section>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
    

  </body>
</html>
